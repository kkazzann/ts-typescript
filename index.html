<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ts-typescript</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Page description (preferably less than 160 characters)"
    />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="Page title (for Facebook, LinkedIn, etc.)"
    />
    <meta
      property="og:description"
      content="Page description (preferably less than 160 characters - for Facebook, LinkedIn, etc.,)"
    />
    <meta property="og:image" content="/cover.jpg" />
    <meta name="google" content="nositelinkssearchbox" />

    <meta name="twitter:title" content="Page title (for Twitter)" />
    <meta
      name="twitter:description"
      content="Page description (ideally under 160 characters)"
    />
    <meta name="twitter:image" content="/cover.jpg" />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/client/client.ts"></script>
  </body>
</html>
